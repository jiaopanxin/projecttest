<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个简单的注册框</title>
</head>

<body>
    <div class="row container-fluid" style="margin-top: 150px">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title">欢迎注册</h1>
                </div>
                <div class="panel-body">
                    <form action="{% url 'users:usersRegister' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class=" form-group">
                            <label for="{{ form.username.id_for_label }}">用户名</label>
                            <input type="text" name="username" class="form-control" placeholder="请输入你的用户名">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">密&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" name="password" class="form-control" placeholder="请输入你的密码">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.mobile.id_for_label }}">手机号</label>
                            <input type="text" name="mobile" class="form-control" placeholder="请输入你的手机号">
                            {% if form.errors.mobile %}
                            <div class="alert alert-warning" role="alert">
                                <p>手机号输入错误</p>
                            </div>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.age.id_for_label }}">年&nbsp;&nbsp;&nbsp;龄</label>
                            <input type="number" name="age" class="form-control" placeholder="请输入你的年龄">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.age.avatar_for_label }}">头像</label>
                            <input type="file" name="avatar" class="form-control">
                        </div>
                        <div>
                            {% for radio in form.gender %}
                            <label class="radio-inline" for="{{  radio.id_for_label  }}">
                                {{ radio }}
                            </label>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-default" style="margin-top: 10px">注册</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-default " style="margin-top: 10px;"><a
                                href="{% url 'users:usersLogin' %}">登陆</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
