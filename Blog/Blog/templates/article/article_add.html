{% extends "base.HTML" %}
{% block title %}
添加文章
{% endblock %}

{% block content %}
<div class="row container-fluid" style="margin-top: 50px">
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title">欢迎添加文章</h1>
            </div>
            <div class="panel-body">
                <form action="{% url 'article:article_post' request.user.username %}" method="POST"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}">标题</label>
                        <input type="text" name="title" maxlength="128" required="" id="id_title">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.content.id_for_label }}">内容</label>
                        <textarea name="content" cols="40" rows="10" id="id_content"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" style="margin-top: 10px">发布</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
