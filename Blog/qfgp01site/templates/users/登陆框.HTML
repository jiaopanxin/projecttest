<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个简单的登陆框</title>
</head>

<body>

    <div class="row container-fluid" style="margin-top: 150px">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">欢迎登陆</h3>
                </div>
                <div class="panel-body">
                    <form action="{% url 'users:usersLogin' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="text" name="username" class="form-control" id="exampleInputuser1"
                                placeholder="请输入你的用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                placeholder="请输入你的密码">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="inp1"> 记住密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" value="inp2"> 自动登陆
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default" style="margin-top: 10px">登陆</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-default " style="margin-top: 10px;"><a href="{% url 'users:usersRegister' %}">注册</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
